name: agrinest
description: "AgriNest - Ethiopian Smart Farming App"

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # Navigation
  go_router: ^14.2.0
  
  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  
  # Charts & Data Visualization
  fl_chart: ^0.68.0
  
  # HTTP & API
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  firebase_core: ^3.2.0
  firebase_auth: ^5.2.0
  
  # UI Components & Animations
  # Removed unused packages: loading_animation_widget, lottie
  
  # Icons & Fonts
  ionicons: ^0.2.2
  # Removed google_fonts - using system fonts instead to reduce APK size
  
  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.3
  url_launcher: ^6.2.2
  share_plus: ^8.0.2
  csv: ^6.0.0
  flutter_dotenv: ^5.1.0
  
  # Device & Permissions
  permission_handler: ^11.3.0
  connectivity_plus: ^5.0.2
  cloud_firestore: ^5.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  
  # Riverpod code generation
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.8
  
  # Hive code generation
  hive_generator: ^2.0.1

flutter:
  uses-material-design: false
  
  # Assets
  assets:
    - assets/.env
    
  # Fonts - Commented out until we have font files
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: fonts/Inter-Regular.ttf
  #       - asset: fonts/Inter-Medium.ttf
  #         weight: 500
  #       - asset: fonts/Inter-Bold.ttf
  #         weight: 700
flutter_icons:
  android: true
  ios: true
  image_path: assets/icon/app_icon.png
